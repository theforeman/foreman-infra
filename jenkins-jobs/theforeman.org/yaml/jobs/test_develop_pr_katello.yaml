# Test Katello on each Foreman PR
- job:
    name: test_develop_pr_katello
    project-type: matrix
    concurrent: true
    properties:
      - github_foreman
      - tfm-pull-request-build-discarder
    parameters:
      - string:
          name: plugin_repo
          default: https://github.com/Katello/katello.git
          description: "Git URL containing Katello, e.g. <pre>https://github.com/Katello/katello</pre>"
      - string:
          name: plugin_branch
          default: master
          description: "Git branch name of Katello, e.g. <pre>master</pre>"
    scm:
      - foreman_pr
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.5
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    wrappers:
      - timeout:
          type: absolute
          abort: true
          timeout: 180
          write-description: 'Build timed out (after {{0}} minutes). Marking the build as aborted.'
    triggers:
      - github_pr:
          context: 'katello'
    builders:
      - clone_repository
      - test_katello
    publishers:
      - archive:
          artifacts: 'Gemfile.lock'
          only-if-success: false
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
