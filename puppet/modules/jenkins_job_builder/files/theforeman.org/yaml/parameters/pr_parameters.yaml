- parameter:
    name: pr_parameters
    parameters:
      - string:
          name: pr_number
          default: 
          description: 'GitHub PR number to merge, or a URL to a patch file to apply directly'
      - string:
          name: pr_git_url
          default: 
          description: 'Git URL to PR to test, e.g. git://github.com/user/foo.git'
      - string:
          name: pr_git_ref
          default: 
          description: 'Git ref for PR to test, usually the branch name'
