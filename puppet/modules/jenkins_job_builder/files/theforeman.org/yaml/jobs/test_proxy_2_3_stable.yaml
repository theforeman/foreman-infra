- job:
    name: test_proxy_2_3_stable
    project-type: matrix
    properties:
      - github:
          url: https://github.com/theforeman/smart-proxy
    scm:
      - foreman-proxy:
          branch: '2.3-stable'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 2.5
          - 2.6
          - 2.7
    builders:
      - foreman-proxy
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - junit:
          results: 'jenkins/reports/unit/*.xml'
      - archive:
          artifacts: 'pkg/*'
          only-if-success: true
