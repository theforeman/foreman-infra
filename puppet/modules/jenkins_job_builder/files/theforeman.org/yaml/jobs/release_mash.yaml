# Builds yum repos for releases on Koji.
- job:
    name: release_mash
    block-downstream: true
    block-upstream: true
    parameters:
      - release_parameters
    builders:
      - trigger-builds:
        - project: packaging_mash_rpms
          predefined-parameters: "script=foreman-mash-split.py version=${major_version}"
          block: true
    publishers:
      - trigger-parameterized-builds:
        - project: release_test
          condition: SUCCESS
          current-parameters: true
