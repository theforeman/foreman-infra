- job:
    name: deploy_deb
    node: 'debian'
    properties:
      - throttle:
          max-per-node: 0
          max-total: 0
          enabled: false
          option: project
    scm:
      - foreman-infra
    builders:
      - deploy_deb
    parameters:
      - string:
          name: os
          default: wheezy
          description: 'OS code, e.g. <code>wheezy</code>, <code>trusty</code>'
      - string:
          name: repo
          default: nightly
          description: 'Repo on staging-deb to consume. This will have "theforeman-" prefixed automatically, so e.g. nightly, 1.6'
    wrappers:
      - abort_build:
          timeout_min: 30
