# Testing already-built RPMs from Koji
- job:
    name: release_nightly_test_rpm
    project-type: matrix
    block-downstream: true
    block-upstream: true
    quiet-period: 30
    builders:
      - trigger-builds:
        - project: packaging_repoclosure
          predefined-parameters: "os=${os}\nrepo=foreman-nightly\npuppet_lookasides=${os}-puppet"
          block: true
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\nrepo=nightly\nstaging=true\npl_puppet=puppet5\nrun_puppet_tests=true"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - el7
    publishers:
      - trigger:
          project: release_nightly_push_rpm
          threshold: SUCCESS
      - ircbot_freenode_matrix
