- job:
    name: release_nightly_test_deb
    project-type: matrix
    block-downstream: true
    block-upstream: true
    quiet-period: 30
    logrotate:
      daysToKeep: 2
      numToKeep: -1
    triggers:
      - timed: 'H 07 * * 1-5'
    builders:
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\nrepo=nightly\nstaging=true\npl_puppet=puppet5\nrun_puppet_tests=true"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - stretch
          - xenial
    publishers:
      - trigger:
          project: release_nightly_push_deb
          threshold: SUCCESS
      - ircbot_freenode_matrix
