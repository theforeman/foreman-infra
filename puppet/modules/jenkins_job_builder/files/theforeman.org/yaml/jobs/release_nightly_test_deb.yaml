- job:
    name: release_nightly_test_deb
    project-type: matrix
    block-downstream: true
    block-upstream: true
    quiet-period: 30
    scm:
      - forklift
    triggers:
      - timed: 'H 07 * * 1-5'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - debian9
          # TODO: nova provisioning is broken on rackspace
          #- ubuntu1604
          #- ubuntu1804
      - axis:
          type: label-expression
          name: label
          values:
            - el&&ipv6
    builders:
      - systest:
          repo: nightly
          repo_environment: staging
          pl_puppet: ''
          run_hammer_tests: false
          db_type: ''
          umask: ''
          expected_version: '1.21.0-develop'
    wrappers:
      - abort_build:
          timeout_min: 60
    publishers:
      - trigger:
          project: release_nightly_push_deb
          threshold: SUCCESS
      - ircbot_freenode_matrix
      - systest
