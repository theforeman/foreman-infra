- job:
    name: foreman-puppet-nightly-systest
    disabled: true
    project-type: matrix
    scm:
      - forklift
    triggers:
      - timed: 'H 10 * * 6'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
            - centos7
            - debian9
            - ubuntu1604
            - ubuntu1804
      - axis:
          type: label-expression
          name: label
          values:
            - el&&ipv6
    builders:
      - systest:
          repo: nightly
          repo_environment: release
          pl_puppet: nightly
          run_hammer_tests: false
          db_type: ''
          umask: ''
          expected_version: ''
    wrappers:
      - abort_build:
          timeout_min: 60
    publishers:
      - ircbot_freenode
      - systest
