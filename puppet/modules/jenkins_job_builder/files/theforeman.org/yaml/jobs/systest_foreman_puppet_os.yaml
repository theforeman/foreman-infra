- job:
    name: systest_foreman_puppet_os
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 3
    triggers:
      - timed: 'H 9 * * 6'
    builders:
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\npl_puppet=false\nrun_puppet_tests=true"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          # - el7  # older than the minimum installer version
          # - f24  # older than the minimum installer version
          - jessie
          - stretch
          # - trusty  # older than the minimum installer version
          # - xenial  # older than the minimum installer version
    publishers:
      - ircbot_freenode
