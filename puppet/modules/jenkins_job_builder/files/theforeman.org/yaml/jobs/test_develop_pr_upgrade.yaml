# Run a test upgrade from one branch to another under each database.
#
# The idea is to test that older DB migrations don't break when models are changed.
#
# Runs on each Foreman PR.
- job:
    name: test_develop_pr_upgrade
    project-type: matrix
    logrotate:
      daysToKeep: 45
      numToKeep: -1
    concurrent: true
    properties:
      - github_foreman
    wrappers:
      - abort_build:
          timeout_min: 30
    scm:
      - foreman_pr
    triggers:
      - github_pr:
          context: 'upgrade'
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.4
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
            - mysql
            - sqlite3
      - axis:
          type: user-defined
          name: old_branch
          values:
            - 1.14-stable
    builders:
      - shell: !include-raw: scripts/test/test_upgrade.sh
    publishers:
      - gemset_cleanup
