- job:
    name: test_kafo_master
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    properties:
      - github:
          url: https://github.com/theforeman/kafo
    scm:
      - kafo:
          branch: 'master'
    triggers:
      - scm_fifteen_minutes
      - github
      - schedule_failed_builds
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - '2.0'
          - '2.1'
          - '2.2'
          - '2.3'
          - '2.4'
      - axis:
          type: user-defined
          name: puppet
          values:
          - '4.10'
          - '5.0'
    execution-strategy:
      combination-filter: '!(ruby ==~ /^2\.[0-3]/ && puppet ==~ /^5\..*/)'
      touchstone:
        expr: 'ruby=="2.1" && puppet=="4.10"'
        result: 'stable'
    builders:
      - test_kafo
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - junit:
          results: 'jenkins/reports/unit/*.xml'
