- job:
    name: test_kafo_master
    project-type: matrix
    properties:
      - github:
          url: https://github.com/theforeman/kafo
    scm:
      - kafo:
          branch: 'master'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - '2.0'
          - '2.1'
          - '2.3'
          - '2.4'
          - '2.5'
      - axis:
          type: user-defined
          name: puppet
          values:
          - '4.10'
          - '5.0'
          - '6.0'
    execution-strategy:
      combination-filter: '!(ruby ==~ /^2\.[0-3].*/ && puppet ==~ /^[56]\..*/)'
      touchstone:
        expr: 'ruby=="2.5" && puppet=="6.0"'
        result: 'stable'
    builders:
      - test_kafo
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - junit:
          results: 'jenkins/reports/unit/*.xml'
