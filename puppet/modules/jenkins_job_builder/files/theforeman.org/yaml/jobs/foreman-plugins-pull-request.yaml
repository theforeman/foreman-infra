- job-template:
    name: '{plugin}-pull-request'
    concurrent: true
    project-type: matrix
    node: fast
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    properties:
      - github:
          url: '{repo}'
    scm:
      - git:
          url: https://github.com/theforeman/foreman
          prune: true
          wipe-workspace: true
          basedir: 'foreman'
          branches:
            - develop
    triggers:
      - github_pr:
          context: '{plugin}'
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - '2.3'
            - '2.4'
            - '2.5'
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
            - sqlite3
            - mysql
    execution-strategy:
      combination-filter: >
        ((database == 'postgresql') && ((ruby == '2.3') || (ruby == '2.4') || (ruby == '2.5'))) || ((database == 'mysql') && (ruby == '2.4')) || ((database == 'sqlite3') && (ruby == '2.4'))
    wrappers:
      - timeout:
          type: absolute
          abort: true
          timeout: 120
          write-description: 'Build timed out (after {{0}} minutes). Marking the build as aborted.'
    builders:
      - plugin-pull-request:
          plugin-name: '{plugin}'
          plugin-repo: '{repo}'
    publishers:
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'

- project:
    name: foreman-plugin-pull-request
    plugin:
      - foreman_ansible:
          repo: 'https://github.com/theforeman/foreman_ansible'
      - foreman_bootdisk:
          repo: 'https://github.com/theforeman/foreman_bootdisk'
    jobs:
      - '{plugin}-pull-request'
