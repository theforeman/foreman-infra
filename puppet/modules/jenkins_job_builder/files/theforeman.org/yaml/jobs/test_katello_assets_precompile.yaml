- job:
    name: test_katello_assets_precompile
    description: |
      Run Katello assets precompile to ensure assets can be generated properly for production.
    concurrent: true
    project-type: matrix
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/Katello/katello/
    parameters:
      - string:
          name: branch
          default: master
          description: |
            The branch to build against.
      - pr_parameters
      - string:
          name: foreman_pr_git_url
          description: |
            Foreman Git URL to PR to test, e.g. git://github.com/user/foo.git
      - string:
          name: foreman_pr_git_ref
          description: |
            Foreman Git ref for PR to test, usually the branch name.
      - string:
          name: base_foreman_branch
          default: develop
    scm:
      - git:
          url: https://github.com/Katello/katello
          per-build-tag: true
          wipe-workspace: true
          basedir: plugin
          branches:
            - '${branch}'
    axes:
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    wrappers:
      - timeout:
          type: elastic
          elastic-percentage: 300
          elastic-number-builds: 3
          elastic-default-timeout: 60
          abort: true
    builders:
      - shell: !include-raw: scripts/test/test_katello_assets_precompile.sh
    publishers:
      - gemset_cleanup
