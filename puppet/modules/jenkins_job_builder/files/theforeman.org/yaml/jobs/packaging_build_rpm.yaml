- job:
    name: packaging_build_rpm
    project-type: pipeline
    sandbox: false
    concurrent: true
    parameters:
      - string:
          name: project
          description: 'Name of the project to build from foreman-packaging.'
    dsl:
      !include-raw:
        - pipelines/release/packaging_build_rpm.groovy
        - pipelines/lib/obal.groovy
