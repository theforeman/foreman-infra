# Push tested stagingdeb repos to public repos.
- job:
    name: release_push_deb
    project-type: matrix
    block-downstream: true
    block-upstream: true
    parameters:
      - release_parameters
    builders:
      - trigger-builds:
        - project: deploy_deb
          predefined-parameters: "os=${os}\nrepo=${major_version}"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - stretch
          - xenial
          - bionic
