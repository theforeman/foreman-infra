- job:
    name: release_test
    project-type: matrix
    block-downstream: true
    block-upstream: true
    scm:
      - forklift
    parameters:
      - release_parameters
    builders:
      - trigger-builds:
        - project: packaging_repoclosure
          predefined-parameters: "os=${os}\nrepo=foreman-${major_version}\nbranch=${major_version}"
          block: true
      - systest:
          repo: '${major_version}'
          repo_environment: staging
          pl_puppet: ''
          run_hammer_tests: false
          db_type: mysql
          umask: ''
          expected_version: '${version}'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - centos7
          - debian8
          - debian9
          - ubuntu1604
      - axis:
          type: label-expression
          name: label
          values:
            - el&&ipv6
    execution-strategy:
      combination-filter: 'os != "debian8" || major_version == "1.16"'
    wrappers:
      - abort_build:
          timeout_min: 120
    publishers:
      - trigger-parameterized-builds:
        - project: release_push_deb
          condition: SUCCESS
          current-parameters: true
        - project: release_push_rpm
          condition: SUCCESS
          current-parameters: true
      - systest
