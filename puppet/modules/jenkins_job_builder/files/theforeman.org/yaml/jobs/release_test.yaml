# Testing already-built RPMs from Koji and Debian packages in stagingdeb.
- job:
    name: release_test
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    block-downstream: true
    block-upstream: true
    parameters:
      - release_parameters
    builders:
      - trigger-builds:
        - project: packaging_repoclosure
          predefined-parameters: "os=${os}\nrepo=foreman-${major_version}\npuppet_lookasides=${os}-puppet\nbranch=${major_version}"
          block: true
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\nrepo=${major_version}\nrepo_flavor=staging\nexpected_version=${version}"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - centos7
          - debian8
          - debian9
          - ubuntu1604
    execution-strategy:
      combination-filter: 'os != "debian8" || major_version == "1.16"'
    publishers:
      - trigger-parameterized-builds:
          - project: 'release_push_deb, release_push_rpm'
            condition: SUCCESS
            current-parameters: true
