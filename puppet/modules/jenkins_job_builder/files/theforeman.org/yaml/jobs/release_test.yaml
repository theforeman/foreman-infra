# Testing already-built RPMs from Koji and Debian packages in stagingdeb.
- job:
    name: release_test
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    block-downstream: true
    block-upstream: true
    parameters:
      - release_parameters
    builders:
      - trigger-builds:
        - project: packaging_repoclosure
          predefined-parameters: "os=${os}\nrepo=foreman-${major_version}\npuppet_lookasides=${os}-puppet"
          block: true
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\nrepo=${major_version}\nstaging=true\nexpected_version=${version}"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - el6
          - el7
          - f24
          - jessie
          - trusty
          - xenial
    execution-strategy:
      combination-filter: 'os == "el7" || os == "f24" || (os == "el6" && (version == "1.12")) || os == "jessie" || os == "trusty" || os == "xenial"'
    publishers:
      - trigger-parameterized-builds:
          - project: 'release_push_deb, release_push_rpm'
            condition: SUCCESS
            current-parameters: true
