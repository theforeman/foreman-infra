- job:
    name: test_kafo_parsers_master_temp
    description: |
      Tests the Kafo Parsers "master" branch under each Ruby and Puppet configuration.
    project-type: matrix
    properties:
      - github:
          url: https://github.com/theforeman/kafo_parsers
    scm:
      - git:
          url: https://github.com/theforeman/kafo_parsers
          per-build-tag: true
          wipe-workspace: true
          branches:
            - master
    triggers:
      - github
      - scm_fifteen_minutes
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.0.0
            - 2.1
            - 2.2
            - 2.3
      - axis:
          type: user-defined
          name: puppet
          values:
            - 4.10.0
    builders:
      - shell: !include-raw: scripts/test/test_kafo_parsers_master.sh
    publishers:
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
          health-scale-factor: 1.0
      - ircbot_freenode
