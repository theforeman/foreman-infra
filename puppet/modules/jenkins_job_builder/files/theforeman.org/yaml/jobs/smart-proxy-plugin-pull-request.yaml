- job-template:
    name: 'smart-proxy-{plugin}-pull-request'
    concurrent: true
    project-type: matrix
    properties:
      - github:
          url: 'https://github.com/theforeman/smart_proxy_{plugin}'
      - tfm-pull-request-build-discarder
    scm:
      - git:
          url: 'https://github.com/theforeman/smart_proxy_{plugin}'
          wipe-workspace: true
          prune: true
          branches:
            - '${{ghprbActualCommit}}'
          refspec: '+refs/pull/${{ghprbPullId}}/*:refs/remotes/origin/pr/${{ghprbPullId}}/*'
    triggers:
      - github_pr:
          context: 'smart_proxy_{plugin}'
    wrappers:
      - timeout:
          type: absolute
          abort: true
          timeout: 60
          write-description: 'Build timed out (after {{0}} minutes). Marking the build as aborted.'
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - '2.0.0'
            - '2.3'
            - '2.5'
            - '2.6'
    builders:
      - smart-proxy-plugin
    publishers:
      - gemset_cleanup


- project:
    name: smart-proxy-plugin-pull-request
    plugin:
      - abrt
      - discovery
      - dynflow
      - monitoring
      - omaha
      - openscap
      - pulp
      - remote_execution_ssh
    jobs:
      - 'smart-proxy-{plugin}-pull-request'
