- job:
    name: systest_foreman_puppet_pc1
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 3
    triggers:
      - timed: 'H 10 * * 6'
    builders:
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\npl_puppet=pc1\nrun_puppet_tests=true"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - el7
          # - stretch  # not available yet
          # - xenial  # https://tickets.puppetlabs.com/browse/SERVER-17
    publishers:
      - ircbot_freenode
