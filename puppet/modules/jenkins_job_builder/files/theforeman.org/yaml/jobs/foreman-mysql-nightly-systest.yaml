- job:
    name: foreman-mysql-nightly-systest
    project-type: matrix
    scm:
      - forklift
    triggers:
      - timed: 'H 9 * * 3'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
            - centos7
            - debian9
            - ubuntu1604
      - axis:
          type: label-expression
          name: label
          values:
            - el&&ipv6
    builders:
      - systest:
          repo: nightly
          repo_environment: release
          pl_puppet: ''
          run_hammer_tests: false
          db_type: mysql
          umask: ''
          expected_version: ''
    wrappers:
      - abort_build:
          timeout_min: 60
    publishers:
      - ircbot_freenode
      - systest
