- job:
    name: puppet-deploy
    project-type: workflow
    properties:
      - github:
          url: https://github.com/theforeman/foreman-infra
    triggers:
      - github
      - pollscm:
          cron: 'H/5 * * * *'
    dsl:
      !include-raw:
        - pipelines/release/puppetDeploy.groovy
    publishers:
      - ircbot_freenode
