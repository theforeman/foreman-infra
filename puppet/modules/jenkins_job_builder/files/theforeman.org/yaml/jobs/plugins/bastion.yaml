- scm:
    name: bastion
    scm:
      - git:
          url: https://github.com/Katello/bastion
          per-build-tag: true
          wipe-workspace: true
          basedir: 'plugin'
          branches:
            - '${branch}'
          refspec: '+refs/heads/*:refs/remotes/origin/* +refs/pull/*:refs/remotes/origin/pr/*'

- job:
    name: test_bastion_javascript
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    concurrent: true
    properties:
      - github:
          url: https://github.com/Katello/bastion
    parameters:
      - string:
          name: branch
          default: master
          description: "Branch to run test suite on"
      - pr_parameters
    scm:
      - bastion
    builders:
      - plugin_pr_checkout
      - shell: !include-raw: scripts/test/test_bastion_javascript.sh
    publishers:
      - cobertura:
          report-file: 'plugin/coverage/**/cobertura-coverage.xml'
          targets:
            - files:
                healthy: 0
                unhealthy: 20
                failing: 30

- job:
    name: test_bastion
    project-type: matrix
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    concurrent: true
    properties:
      - github:
          url: https://github.com/Katello/bastion
    parameters:
      - string:
          name: branch
          default: master
          description: "Branch to run test suite on"
    scm:
      - bastion
    triggers:
      - pollscm: 'H/15 * * * *'
      - github
    axes:
      - axis:
          type: user-defined
          name: test
          values:
            - javascript
    builders:
      - trigger-builds:
          - project: test_bastion_javascript
            block: true
            git-revision:
              combine-queued-commits: false
            current-parameters: true

- job:
    name: test_bastion_pull_request
    description: Run Bastion pull request tests, as an engine within Foreman under each supported database. Only Ruby 1.9.3 is supported.
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 30
    properties:
      - github:
          url: https://github.com/Katello/bastion
    parameters:
      - string:
          name: branch
          default: master
          description: 'The branch to build against.'
      - pr_parameters
    scm:
      - git:
          url: https://github.com/Katello/bastion
          per-build-tag: true
          wipe-workspace: true
          basedir: 'plugin'
          branches:
            - '${ghprbActualCommit}'
          refspec: '+refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*'
    triggers:
      - github_pr:
          context: bastion
    builders:
      - conditional-step:
          condition-kind: strings-match
          condition-string1: ${ENV,var="test"}
          condition-string2: javascript
          steps:
            - trigger-builds:
              - project: test_bastion_javascript
                predefined-options: branch=${branch}
                git-revision: true
                current-parameters: true
                block: true
      - conditional-step:
          condition-kind: strings-match
          condition-string1: ${ENV,var="test"}
          condition-string2: assets_precompile
          steps:
            - trigger-builds:
              - project: test_bastion_assets_precompile
                current-parameters: true
                block: true
    axes:
      - axis:
          type: user-defined
          name: test
          values:
            - javascript
            - assets_precompile
    publishers:
      - trigger-parameterized-builds:
        - project: pull_request_scanner
          condition: ALWAYS
          predefined-parameters: |
            project=bastion
            pr_number=${pr_number}

- job:
    name: test_bastion_assets_precompile
    project-type: matrix
    description: 'Run Bastion assets precompile to ensure assets can be generated properly for production.'
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/Katello/bastion
    scm:
      - bastion
    parameters:
      - string:
          name: branch
          default: master
          description: 'The branch to build against.'
      - pr_parameters
      - string:
          name: foreman_pr_git_url
          description: 'Foreman Git URL to PR to test, e.g. git://github.com/user/foo.git'
      - string:
          name: foreman_pr_git_ref
          description: 'Foreman Git ref for PR to test, usually the branch name.'
      - string:
          name: base_foreman_branch
          default: develop
    builders:
      - shell: !include-raw: scripts/test/test_bastion_assets_precompile.sh
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.4
    wrappers:
      - timeout:
          type: absolute
          abort: true
          timeout: 60
          write-description: "Build timed out (after {0} minutes). Marking the build as aborted."
    publishers:
      - gemset_cleanup
