- job:
    name: test_katello_core
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - github_katello
    parameters:
      - string:
          name: branch
          default: master
          description: "Branch to run test suite on"
      - pr_parameters
      - string:
          name: foreman_branch
          default: develop
          description: "Foreman branch to run test suite against"
      - string:
          name: foreman_pr_git_url
          default:
          description: 'GForeman it URL to PR to test, e.g. git://github.com/user/foo.git'
      - string:
          name: foreman_pr_git_ref
          default:
          description: 'Foreman Git ref for PR to test, usually the branch name'
    concurrent: true
    scm:
      - katello
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.4
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    builders:
      - clone_foreman
      - test_katello
    publishers:
      - archive:
          artifacts: 'plugin/pkg/*,Gemfile.lock'
          only-if-success: false
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
