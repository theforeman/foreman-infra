- job:
    name: foreman-umask-077-systest
    node: 'el && ipv6'
    project-type: matrix
    logrotate:
      daysToKeep: 8
    scm:
      - forklift
    triggers:
      - timed: 'H 9 * * 3'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
            - centos7
            - debian9
            - ubuntu1604
    builders:
      - systest:
          repo: nightly
          repo_environment: release
          pl_puppet: ''
          run_hammer_tests: false
          db_type: ''
          umask: '077'
          expected_version: ''
    wrappers:
      - abort_build:
          timeout_min: 60
    publishers:
      - ircbot_freenode
      - systest
