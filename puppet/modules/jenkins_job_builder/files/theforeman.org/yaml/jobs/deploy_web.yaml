- job:
    name: deploy_web
    node: 'admin && sshkey'
    scm:
      - theforeman.org
    triggers:
      - github
      - pollscm:
          cron: '*/5 * * * *'
    parameters:
      - string:
          name: ruby
          default: '2.4.3'
          description: "Ruby version to run rake generate task under"
    builders:
      - deploy_web
    publishers:
      - gemset_cleanup
      - ircbot_freenode
