- job:
    name: release_nightly_push_deb
    project-type: matrix
    block-upstream: true
    builders:
      - trigger-builds:
        - project: deploy_deb
          predefined-parameters: "os=${os}\nrepo=nightly"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - stretch
          - xenial
    publishers:
      - ircbot_freenode
