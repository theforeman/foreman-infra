- job:
    name: release_nightly_push_deb
    project-type: matrix
    block-upstream: true
    logrotate:
      daysToKeep: 2
      numToKeep: -1
    builders:
      - trigger-builds:
        - project: deploy_deb
          predefined-parameters: "os=${os}\nrepo=nightly"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - jessie
          - trusty
          - xenial
    publishers:
      - ircbot_freenode
