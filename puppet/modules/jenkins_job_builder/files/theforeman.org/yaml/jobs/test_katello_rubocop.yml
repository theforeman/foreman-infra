- job:
    name: test_katello_rubocop_temp
    description: |
      Run Katello Rubocop tests
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/Katello/katello
    parameters:
      - string:
          name: branch
          default: master
          description: |
            The branch to build against.
      - pr_parameters
    scm:
      - git:
          url: https://github.com/Katello/katello
          branches:
            - '${branch}'
          per-build-tag: true
          wipe-workspace: true
          basedir: plugin
    wrappers:
      - timeout:
          type: likely-stuck
          abort: true
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          write-description: "Build timed out (after ${BUILD_TIMEOUT} minutes). Marking the build as aborted."
    builders:
      - shell: !include-raw: scripts/test/test_katello_rubocop.sh
    publishers:
      - checkstyle:
          pattern: 'plugin/rubocop.xml'
      - gemset_cleanup
