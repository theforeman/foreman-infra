- job:
    name: test_1_16_stable
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    quiet-period: 2700
    properties:
      - github_foreman
    scm:
      - foreman:
          branch: '1.16-stable'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.1
            - 2.2
            - 2.3
            - 2.4
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
            - mysql
            - sqlite3
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    builders:
      - test_develop
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - archive:
          artifacts: 'pkg/*,Gemfile.lock'
          only-if-success: false
      - junit:
          results: 'jenkins/reports/unit/*.xml'
