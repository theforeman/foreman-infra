- job:
    name: test_proxy_1_15_stable
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    properties:
      - github:
          url: https://github.com/theforeman/smart-proxy
    scm:
      - foreman-proxy:
          branch: '1.15-stable'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 2.0.0
          - 2.1
          - 2.2
          - 2.3
          - 2.4
      - axis:
          type: user-defined
          name: puppet
          values:
          - 3.4.0
          - 3.8.0
          - 4.2.0
          - 4.4.0
    execution-strategy:
      combination-filter: '!( (ruby ==~ /2\.[^0]*/ && puppet ==~ /3\.[0-4].*/) || (ruby ==~ /2\.[2-9].*/ && puppet ==~ /3.*/) || (ruby ==~ /2\.[3-9].*/ && puppet ==~ /4\.[0-3].*/) )'
    builders:
      - test_proxy
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - junit:
          results: 'jenkins/reports/unit/*.xml'
      - archive:
          artifacts: 'pkg/*'
          only-if-success: true
