- job:
    name: systest_foreman_mysql
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 3
    triggers:
      - timed: 'H 9 * * 3'
    builders:
      - trigger-builds:
        - project: systest_foreman
          predefined-parameters: "os=${os}\ndb_type=mysql\npl_puppet=puppet5"
          block: true
    axes:
      - axis:
          type: user-defined
          name: os
          values:
          - el7
          - stretch
          - xenial
    publishers:
      - ircbot_freenode
