- job:
    name: foreman-proxy-develop-release
    project-type: pipeline
    concurrent: true
    properties:
      - github:
          url: 'https://github.com/theforeman/smart-proxy'
    triggers:
      - github
    publishers:
      - ircbot_freenode
    dsl:
      !include-raw:
        - pipelines/vars/foreman-proxy-develop-release.groovy
        - pipelines/release/foreman-x-develop-release.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/obal.groovy
        - pipelines/lib/git.groovy
        - pipelines/lib/nightly_packaging.groovy
