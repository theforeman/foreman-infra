- job:
    name: foreman-selinux-develop-release
    project-type: pipeline
    sandbox: true
    concurrent: false
    properties:
      - github:
          url: 'https://github.com/theforeman/foreman-selinux'
    parameters:
      - string:
          name: git_ref
          description: Branch name, tag, or git hash. Defaults to project's development branch if left blank.
    triggers:
      - timed: 'H 3 * * 1'
      - github
    publishers:
      - ircbot_freenode
    dsl:
      !include-raw:
        - pipelines/vars/foreman-selinux-develop-release.groovy
        - pipelines/release/foreman-x-develop-release.groovy
        - pipelines/lib/foreman_infra.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/obal.groovy
        - pipelines/lib/ansible.groovy
        - pipelines/lib/git.groovy
        - pipelines/lib/nightly_packaging.groovy
