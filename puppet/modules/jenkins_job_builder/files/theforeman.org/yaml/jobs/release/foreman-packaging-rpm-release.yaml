---
- job:
    name: foreman-packaging-rpm-release
    project-type: workflow
    parameters:
      - string:
          name: beforeCommit
          default:
          description: last built commit
      - string:
          name: headCommit
          default: rpm/develop
          description: new commit
    properties:
      - github:
          url: https://github.com/theforeman/foreman-packaging
    dsl:
      !include-raw:
        - pipelines/release/rpm_packaging.groovy
        - pipelines/lib/rpm_packaging.groovy
        - pipelines/lib/git.groovy
        - pipelines/lib/obal.groovy
