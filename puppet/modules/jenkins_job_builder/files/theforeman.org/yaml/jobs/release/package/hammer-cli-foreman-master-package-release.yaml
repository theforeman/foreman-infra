- job:
    name: hammer-cli-foreman-master-package-release
    project-type: pipeline
    sandbox: true
    concurrent: false
    properties:
      - github:
          url: 'https://github.com/theforeman/hammer-cli-foreman'
    dsl:
      !include-raw:
        - pipelines/vars/hammer-cli-foreman-master.groovy
        - pipelines/release/foreman-x-develop-release.groovy
        - pipelines/lib/foreman_infra.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/obal.groovy
        - pipelines/lib/git.groovy
        - pipelines/lib/ansible.groovy
        - pipelines/lib/nightly_packaging.groovy
