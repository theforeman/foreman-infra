- job:
    name: test_kafo_parsers_master_pull_request
    description: |
      Tests a Kafo Parsers pull request under each Ruby and Puppet configuration.
    concurrent: true
    project-type: matrix
    logrotate:
      daysToKeep: 45
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/theforeman/kafo_parsers
    scm:
      - git:
          url: https://github.com/theforeman/kafo_parsers
          wipe-workspace: true
          branches:
            - '${ghprbActualCommit}'
          refspec: '+refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*'
    triggers:
      - github_pr:
          context: kafo_parsers
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.0.0
            - 2.1
            - 2.2
            - 2.3
      - axis:
          type: user-defined
          name: puppet
          values:
            - 4.10.0
    builders:
      - shell: !include-raw: scripts/test/test_kafo_parsers_master.sh
    publishers:
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
          health-scale-factor: 1.0
