- job:
    name: foreman-puppet-pc1-systest
    node: 'el && ipv6'
    project-type: matrix
    logrotate:
      daysToKeep: 8
    scm:
      - forklift
    triggers:
      - timed: 'H 10 * * 6'
    axes:
      - axis:
          type: user-defined
          name: os
          values:
            - centos7
            # - debian9     # not available yet
            # - ubuntu1604  # https://tickets.puppetlabs.com/browse/SERVER-17
    builders:
      - systest:
          repo: nightly
          repo_environment: release
          os: ''
          pl_puppet: 4
          run_hammer_tests: false
          db_type: ''
          umask: ''
          expected_version: ''
    wrappers:
      - abort_build:
          timeout_min: 60
    publishers:
      - ircbot_freenode
      - systest
