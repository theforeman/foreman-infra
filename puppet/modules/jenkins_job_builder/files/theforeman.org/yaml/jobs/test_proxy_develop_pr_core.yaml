- job:
    name: test_proxy_develop_pr_core
    description: |
      Tests a Smart Proxy pull request under each Ruby and Puppet configuration.
    project-type: matrix
    concurrent: true
    logrotate:
      daysToKeep: 45
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/theforeman/smart-proxy/
    scm:
      - git:
          url: https://github.com/theforeman/smart-proxy/
          wipe-workspace: true
          prune: true
          branches:
            - '${ghprbActualCommit}'
          refspec: '+refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*'
    triggers:
      - github_pr:
          context: core
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - '2.0.0'
            - '2.1'
            - '2.2'
            - '2.3'
      - axis:
          type: user-defined
          name: puppet
          values:
            - '3.4.0'
            - '3.8.0'
            - '4.2.0'
            - '4.4.0'
            - '4.10.0'
            - '5.0'
            - '5.3.3'
    execution-strategy:
      combination-filter: '!( (ruby ==~ /2\.[^0]*/ && puppet ==~ /3\.[0-4].*/) || (ruby ==~ /2\.[2-9].*/ && puppet ==~ /3.*/) || (ruby ==~ /2\.[3-9].*/ && puppet ==~ /4\.[0-3].*/) )'
    wrappers:
      - timeout:
          type: absolute
          timeout: 15
          abort: true
    builders:
      - shell: !include-raw: scripts/test/test_proxy_develop_pr_core.sh
    publishers:
      - gemset_cleanup
      - junit:
          results: jenkins/reports/unit/*.xml
