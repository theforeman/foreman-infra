- job:
    name: test_proxy_develop_pr_core
    description: |
      Tests a Smart Proxy pull request under each Ruby and Puppet configuration.
    concurrent: true
    logrotate:
      daysToKeep: 45
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/theforeman/smart-proxy/
    parameters:
      - pr_parameters
      - string:
          name: branch
          default: develop
          description: |
            Base branch to merge PR into
    scm:
      - git:
          url: https://github.com/theforeman/smart-proxy/
          wipe-workspace: true
          prune: true
          branches:
            - 'project/${branch}'
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.0.0
            - 2.1
            - 2.2
            - 2.3
      - axis:
          type: user-defined
          name: puppet
          values:
            - 3.4.0
            - 3.8.0
            - 4.2.0
            - 4.4.0
    execution-strategy:
      combination-filter: !( (ruby ==~ /2\.[^0]*/ && puppet ==~ /3\.[0-4].*/) || (ruby ==~ /2\.[2-9].*/ && puppet ==~ /3.*/) || (ruby ==~ /2\.[3-9].*/ && puppet ==~ /4\.[0-3].*/) )
    wrappers:
      - timeout:
          type: absolute
          timeout: 15
          abort: true
    builders:
      - shell: |
          #!/bin/bash -ex
          git remote add pr ${pr_git_url}
          git fetch pr
          git merge pr/${pr_git_ref}
      - shell: !include-raw: scripts/test/test_proxy_develop_pr_core.sh
    publishers:
      - gemset_cleanup
      - junit:
          results: jenkins/reports/unit/*.xml
