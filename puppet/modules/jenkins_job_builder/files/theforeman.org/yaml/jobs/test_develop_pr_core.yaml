# Test Foreman PRs, runs Foreman's own unit tests
- job:
    name: test_develop_pr_core
    project-type: matrix
    concurrent: true
    properties:
      - github_foreman
      - tfm-pull-request-build-discarder
    wrappers:
      - abort_build:
          timeout_min: 240
    scm:
      - foreman_pr
    triggers:
      - github_pr:
          context: 'foreman'
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.5
            - 2.6
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql-integrations
            - postgresql
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    execution-strategy:
      combination-filter: >
        (database == 'postgresql') || ((database == 'postgresql-integrations') && (ruby == '2.5'))
    builders:
      - shell: !include-raw: scripts/test/test_develop.sh
    publishers:
      - gemset_cleanup
      - archive:
          artifacts: 'tmp/capybara/*,Gemfile.lock,package-lock.json'
          only-if-success: false
      - junit:
          results: 'jenkins/reports/unit/*.xml'
