- job:
    name: test_proxy_1_20_stable
    project-type: matrix
    properties:
      - github:
          url: https://github.com/theforeman/smart-proxy
    scm:
      - foreman-proxy:
          branch: '1.20-stable'
    triggers:
      - scm_fifteen_minutes
      - github
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 2.0.0
          - 2.1
          - 2.2
          - 2.3
          - 2.4
      - axis:
          type: user-defined
          name: puppet
          values:
          - 3.8.0
          - 4.10.9
          - 5.3.3
    execution-strategy:
      combination-filter: '(ruby ==~ /2\.[0-1].*/ && puppet ==~ /3\.8.*/) || (ruby ==~ /2\.[1-9].*/ && puppet ==~ /4\.10\.9/) || (ruby ==~ /2\.[4-9].*/ && puppet ==~ /5\.3\.3/)'
    builders:
      - foreman-proxy
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - junit:
          results: 'jenkins/reports/unit/*.xml'
      - archive:
          artifacts: 'pkg/*'
          only-if-success: true
