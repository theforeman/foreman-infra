- job:
    name: katello-pr-test
    project-type: workflow
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: -1
    properties:
      - github:
          url: https://github.com/Katello/katello
    triggers:
      - github_pr_pipeline:
          context: 'katello'
    dsl:
      !include-raw:
        - pipelines/test/testKatello.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/foreman.groovy
