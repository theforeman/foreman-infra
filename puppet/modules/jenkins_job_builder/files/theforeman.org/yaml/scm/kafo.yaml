- scm:
    name: kafo
    scm:
      - git:
          url: https://github.com/theforeman/kafo.git
          branches:
            - '{branch}'

- scm:
    name: kafo_pr
    scm:
      - git:
          url: https://github.com/theforeman/kafo.git
          wipe-workspace: true
          branches:
            - '${ghprbActualCommit}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
