<VirtualHost *:80>
  DocumentRoot         /var/www/vhosts/yum/htdocs
  ServerName           yum.theforeman.org

  <Directory /var/www/vhosts/yum/htdocs>
    Options Indexes FollowSymLinks

    <IfModule mod_rewrite.c>
      # rewrite /fc42/ -> /f42/
      RewriteEngine On
      RewriteRule (.*)/fc(\d+)/(.*) $1/f$2/$3
    </IfModule>
  </Directory>

  # Prevent top-level repodata file being cached
  <IfModule mod_expires.c>
    <File "repomd.xml">
      ExpiresActive on
      ExpiresDefault "access plus 0 seconds"
    </File>
  </IfModule>

  LogLevel warn
  ServerSignature Off

  ErrorLog /var/www/vhosts/yum/logs/error.log
  LogLevel warn
  CustomLog /var/www/vhosts/yum/logs/access.log combined
  ServerSignature Off
</VirtualHost>
